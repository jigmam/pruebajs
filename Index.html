			function crearDireccion(e,direcciones){

			function crearMenu(){
				var columnas=["Productos","Contacto","Acerca de"];
				var direcciones=["Productos.html","Contacto.html","Acerca_de.html"];
				var i;
				$("header").append("<nav id='barramenu'></nav>");
				$("barramenu").css("width","70%");
				$("section").load(direcciones[0]);
				for(i=0;i<columnas.length;i++){
					var direccion = 'crearDireccion(this,"' + direcciones[i] + '")';
					var text = "<button class='menu' onclick='"+ direccion + "'>" + columnas[i] + "</button>";
					$("#barramenu").append(text);
					$(".menu").css("width",100/columnas.length + "%");
				}
			}
			$(document).ready(function(){
				crearMenu();
