<!doctype html>

<html lang="en-US" dir="ltr">
	<head>
		<title>Jigmam Soluciones</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="Imagenes/Icono.ico" rel="shortcut icon">
		<link rel="stylesheet" href="Hojas css/Base.css">
		<style type="text/css">
			div{
				float:left;
				width:100%;
			}
			#imagen{
				text-align: center;
				border-radius: 5%;
			}
			#back{
				position: absolute;
				left: 0%;
				opacity: 0.2;
				float:left;
			}
			#next{
				position: absolute;
				left: 94%;
				opacity: 0.2;
				float:right;
			}
			#h1imagen{
				position: absolute;
				left: 10%;
			}
		</style>
	</head>
	<body>
		<div id="center"></div>
		<br>
		<h2 id="h1imagen"></h2>
		<img id="back" src="Imagenes/Back.png" width="6%">
		<img id="next" src="Imagenes/Next.png" width="6%">
		<script type="text/javascript">
			var i=0;
			$(document).ready(function(){

				var principales = ["Principal1","Principal2"];
				var direccion = "Contenido/Index/" + principales[0];
				var Imag= direccion + "/Imagen.jpg";
				var Text= direccion + "/TextoH1.txt";
				$("#center").append("<img id='imagen' src='" + Imag + "' width='100%'>");
				$("#h1imagen").load(Text);
				$("#back").on({
				    mouseenter: function(){
				        $(this).css("opacity",1);
				    }, 
				    mouseleave: function(){
				        $(this).css("opacity",0.3);
				    }, 
				    click: function(){
						$("#imagen").attr("src","Contenido/Index/" + principales[i] + "/Imagen.jpg");
						i--;
						if(i==-1){
							i=principales.length-1;
						}
				    } 
				});
				$("#next").on({
				    mouseenter: function(){
				        $(this).css("opacity",1);
				    }, 
				    mouseleave: function(){
				        $(this).css("opacity",0.3);
				    }, 
				    click: function(){
						$("#imagen").attr("src","Contenido/Index/" + principales[i] + "/Imagen.jpg");
						i++;
						if(i==principales.length){
							i=0;
						}
				    } 
				});
			});
		</script>

  	</body>
</html>
